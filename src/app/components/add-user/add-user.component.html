<div class="container border border-info mt-4" width="200px">
  <h2>Create User</h2>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" />
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
      </div>
      <div class="form-group">
        <label for="name">Occupation</label>
        <input type="text" class="form-control" id="occupation" required [(ngModel)]="user.occupation" name="occupation" />
      </div>
      <div class="form-group">
        <label for="name">Bio</label>
        <input type="text" class="form-control" id="bio" required [(ngModel)]="user.bio" name="bio" />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h4>You submitted successfully</h4>
  </div>
  <br>
  <button class="btn btn-primary float-right mt-2" (click)="usersList()">Back to Users List</button>
</div>
